<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jdeko nba!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nba.css">
    <script src="/js/nba.js"></script>
  </head>

  <header class=".hdr">
    <div class="disclaimer"><b>
      <a class="transpar" href="https://www.nba.com/stats" target="_blank">
        NO AFFILIATION WITH THE NBA</a></b>
    </div> 
  </header><br>

  <body>    
    <h1 class="nba">NBA/WNBA Statistics</h1>
    <a href="nba-info.html">Learn More about this Site</a>
    <h4>all data owned by and sourced from the NBA (<i><a class="transpar" 
      href="https://www.nba.com/stats" target="_blank">
      National Basketball Association</a></i>)
    </h4>
    <br>
    
    <!--IDEA - CONVERT THIS DIV TO A TABLE
    TODO - ADD SEASON TYPE SELECTOR-->
    <div class="pageForm">
    <form id="playerForm">
      <div class="searchForm">
        <div class="opts">
          <div class="opt">
          <label for="league">League:</label>
          <select name="league" id="league">
            <option value="nba">NBA</option>
            <option value="wnba">WNBA</option>
          </select>
          </div>
          <div class="opt">
          <label for="statType">Totals/Avgs:</label>
          <select name="statType" id="statType">
            <option value="tot">Totals</option>
            <option value="avg">Averages</option>
          </select>
          </div>
        </div>
        <div>
          <input type="text" id="playerInput" placeholder="Search for a specific player"/>
          <button id="fetchBtn">Search</button><br>
        </div>
      </div>
    </form><br>
    <i>click search or press enter to see all players</i>
    </div><br>

    <!-- STATS SECTION (DYNAMIC FROM API)
    STATUS IS THE LOADING TEXT
    NBA IS THE TABLE CREATED IN THE JS 
    -->
    <div id="loadmsg"></div>
    <div id="nba"></div>
  </body>
</html>
