    <div class="intro">

    <div class="pageForm">
      <form id="playerForm" class="searchForm">

         <div class="rcol">
          
          <div> <!-- SEASON SELECTOR -->
            <label for="season">Season:</label>
            <select name="Season" id="season"></select>
          </div>

          <div> <!-- LEAGUE SELECTOR -->
            <label for="league">League:</label>

              <option value="nba">NBA</option>

            </select>
          </div>

          <div> <!-- TEAM SELECTOR -->
            <label for="team">Team:</label>
            <select name="Team" id="team">
              <option value="all">All Teams</option>
              <!-- <option value="all">All Teams</option> -->
              <!-- TODO: DYNAMIC OPTIONS ON LOAD -->
            </select>
          </div>
        </div>

        <!-- SEARCH BUTTONS -->
        <div class="lcol">
          <button id="rstBtn">Reset Form</button>
          <button id="rTmBtn">Random Team</button>
          <button id="rSznBtn">Random Season</button>
          <button id="searchBtn">Search</button>
        </div>
      </form>
